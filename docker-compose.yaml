# Cars/docker-compose.yml
version: "3.8"

services:
  vue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vue-dev
    working_dir: /frontend
    # Bind mount del c√≥digo para desarrollo + volumen para node_modules
    volumes:
      - ./frontend:/frontend:delegated
      - node_modules:/frontend/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    stdin_open: true
    tty: true

volumes:
  node_modules:
